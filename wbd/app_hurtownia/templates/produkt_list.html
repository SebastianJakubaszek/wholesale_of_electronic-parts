<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produkt list</title>

</head>
<body>
    <h2>Wyszukaj:</h2>
    <form action=".", method="get">
    Nazwa:<br>
    <input type="text" name="nazwa" placeholder="nazwa"><br>
<h4></h4>
    <input type="submit" value="Wyszukaj">
    </form>


    <h1>Lista produktów:
        {% if empty == False %}
    {% for produkt in produkty %}
      <h3><a href="{% url "pokaz_produkt_detail" produkt.nr_produktu%}">
          {{ produkt.nazwa}}
        </a>{{produkt.cena_sprzedazy}} zł<h3>
    {% endfor %}
              {% else %}
              <h3 style="color: red">Brak wyników spełniających kryteria wyszukiwania</h3>
              {% endif %}
    {% if request.user.is_superuser %}
     <form action="./dodaj/" method="get">
         <p><input type="submit" value="Dodaj klienta" id="dodaj_hurtownie" style="height:40px;width:150px"></p></form>
     <form action="./usun/" method="get">
         <p><input type="submit" value="Usuń klienta" id="usun_hurtownie" style="height:40px;width:150px"></p></form>
             {%endif%}


</body>
</html>
